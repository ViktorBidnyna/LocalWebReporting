<!DOCTYPE html>

<head>

</head>
<body onload="drawCalendarOnload()">

    </div>
  </div>

	            <div class="divDayTime">2PM</div> 
	            <div class="divDayTime">3PM</div> 
	            <div class="divDayTime">4PM</div> 
	            <div class="divDayTime">5PM</div> 
	            <div class="divDayTime">6PM</div> 
	            <div class="divDayTime">7PM</div> 
	            <div class="divDayTime">8PM</div> 
	            <div class="divDayTime">9PM</div> 
	            <div class="divDayTime">10PM</div> 
	            <div class="divDayTime">11PM</div> 
	          </div>
          </td> 
          <td><div class="task"></div></td>
          <td><div class="task"></div></td>
          <td><div class="task"></div></td>
          <td><div class="task"></div></td>
          <td><div class="task"></div></td>
          <td><div class="task"></div></td>
          <td><div class="task"></div></td>

      </table>
    </div>
  </div>
  <p></p>
  <p></p>
  <script type="text/javascript" src="scripts/main.js"></script>
  <script type="text/javascript" src="scripts/TasksSide.js"></script>
